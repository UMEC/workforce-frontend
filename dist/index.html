<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8">
		<title>UMEC Gap Analysis Tool</title>
		<link rel="stylesheet" href="/styles/styles.css">
		<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-select@1.13.9/dist/css/bootstrap-select.min.css">
		<link href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">

	</head>

	<body>
		
		<nav class="navbar navbar-expand-lg navbar-light bg-light">
			<a class="navbar-brand" href="">UMEC Gap Analysis Tool</a>
			<button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNavDropdown" aria-controls="navbarNavDropdown" aria-expanded="false" aria-label="Toggle navigation">
			  <span class="navbar-toggler-icon"></span>
			</button>
			<div class="collapse navbar-collapse" id="navbarNavDropdown">
			  <ul class="navbar-nav">
				<li class="nav-item active">
				  <a class="nav-link"  href="about.html">About <span class="sr-only">(current)</span></a>
				</li>
			  </ul>
			</div>
		  </nav>
		<div class='container-fluid'>
		<div id="tooltip"></div><!-- div to hold tooltip. -->

				<div class = 'row'>
						<div id = "mapContainer" class='col-xs-12 col-sm-12 col-md-12 col-lg-12 col-xl-7'>
					<div class = "row">
					<select class = "selectpicker col-xs-3 col-sm-4 col-md-4 col-lg-4" id='year'>
						<option value="2014">2014</option>
						<option value="2015">2015</option>
						<option value="2016">2016</option>
						<option value="2017">2017</option>
						<option value="2018">2018</option>
						<option value="2019" selected>2019</option>
						<option value="2020">2020</option>
						<option value="2021">2021</option>
						<option value="2022">2022</option>
						<option value="2022">2023</option>
						<option value="2022">2024</option>
					</select>
					<select class = "selectpicker col-xs-3 col-sm-3 col-md-3 col-lg-4 " id='mapData'>
						<option value="supply_need" selected>Supply/Need</option>
						<option value="supply_need_per_100K">Supply/Need per 100K</option>
						<option value="population">Population</option>
						<option value="supply_per_100k">Supply per 100K</option>
						<option value="demand_per_100k">Demand per 100K</option>
					</select>
				</div>
				<div class = "row">
					<div id='map' >
					</div>
				</div>
				<div class = "row">				
					<div id='linechart'  ></div>
					</div>
				</div>
				<div id="sidebar" class='col-xs-12 col-sm-12 col-md-12 col-lg-12 col-xl-5'>
					<div>
						<h1>Counties</h1>
						<div id='countiesHeader'>
						</div>
						<div id="counties" style='width 500px;max-width: 500px; min-width: 500px; height: 600px; overflow: auto;'>
						</div>
					</div>
					<div id="professions">
						<h1>Professions</h1>
					</div>
				</div>
			</div>
			</div>
	
	
	<script src="bundle.js"></script>
</body>
</html>
