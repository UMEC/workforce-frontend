<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8">
		<title>UMEC Gap Analysis Tool</title>
		<link rel="stylesheet" href="/styles/styles.css">
		
		<link href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
	</head>

	<body>
		
		<nav class="navbar navbar-expand-lg navbar-light bg-light">
			<a class="navbar-brand" href="#">UMEC Gap Analysis Tool</a>
			<button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNavDropdown" aria-controls="navbarNavDropdown" aria-expanded="false" aria-label="Toggle navigation">
			  <span class="navbar-toggler-icon"></span>
			</button>
			<div class="collapse navbar-collapse" id="navbarNavDropdown">
			  <ul class="navbar-nav">
				<li class="nav-item active">
				  <a class="nav-link" href="#">About <span class="sr-only">(current)</span></a>
				</li>
			  </ul>
			</div>
		  </nav>
		<div id="tooltip"></div><!-- div to hold tooltip. -->
		<div class='container'>
			<div>
				<div id='map' class='fixed'></div>
				<div id='linechart' class='fixed'></div>
			</div>
			<div id="sidebar" class='flex-item'>
				<select id='year'>
					<option value="2014">2014</option>
					<option value="2015">2015</option>
					<option value="2016">2016</option>
					<option value="2017">2017</option>
					<option value="2018">2018</option>
					<option value="2019" selected>2019</option>
					<option value="2020">2020</option>
					<option value="2021">2021</option>
					<option value="2022">2022</option>
					<option value="2022">2023</option>
					<option value="2022">2024</option>
				</select>
				<select id='mapData'>
					<option value="supply_need" selected>Supply/Need</option>
					<option value="population">Population</option>
					<option value="supply_per_100k">Supply per 100K</option>
				</select>
				<div id="counties" style='height: 600px; overflow: auto;'>
					<h1>Counties</h1>
					<div>
						<select id='countiesSortBy'>
							<option value="0">Name</option>
							<option value="3" selected>Gap</option>
							<option value="2">Need</option>
							<option value="1">Supply</option>
						</select>
						<select id='countiesSortDirection'>
							<option value="ascending" selected>Ascending</option>
							<option value="descending">Descending</option>
						</select>
					</div>
				</div>
				<div id="professions">
					<h1>Professions</h1>
					<div>
						<select id='professionsSortBy'>
							<option value="0">Name</option>
							<option value="3" selected>Gap</option>
							<option value="2">Need</option>
							<option value="1">Supply</option>
						</select>
						<select id='professionsSortDirection'>
							<option value="ascending" selected>Ascending</option>
							<option value="descending">Descending</option>
						</select>
					</div>
				</div>
			</div>
		</div>
	
	<script src="bundle.js"></script>
</body>
</html>
